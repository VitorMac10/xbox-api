version: '3'

services:
  producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    working_dir: /usr/src/app
    networks:
      - app-network
    links:
      - rabbitmq
    ports:
      - "3000:3000"

  consumer:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    working_dir: /usr/src/app
    networks:
      - app-network
    links:
      - rabbitmq
    ports:
      - "3001:3000"

  rabbitmq:
    image: rabbitmq:3.8-alpine
    networks:
      - app-network

networks:
  app-network:
    driver: bridge